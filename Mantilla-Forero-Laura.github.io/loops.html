<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Javascript Loops</title>
        <script>
            function loopFunct() {
            var number = parseInt(document.getElementById("n").value);
            var total;
            for (var i = number; i <101; i++) {
                total= document.write(i+",");
            }

            document.getElementById("outputDiv").innerHTML = total; 
            }
        </script>
    <body>
        <h1>Count Numbers</h1>
        Insert number: <input type="text" id="n" size="3"><br>
        <button type="button" onclick="loopFunct()">Count</button><br>
        Count until 101: <div id="outputDiv"></div>
    </body>
    </head>
</html>
