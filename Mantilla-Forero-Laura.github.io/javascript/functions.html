<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Javascript Functions</title>
        <script>
            function sumCompleted(oneNumber, secondNumber) {
                var s = 3;
                var z = 5;
                var oneNumber = parseFloat(document.getElementById("on").value);
                var secondNumber = parseFloat(document.getElementById("sn").value);
                var finalNum = oneNumber + secondNumber + x(s,z);

                document.getElementById("outputDiv").innerHTML=finalNum;
            }
            function x(s,z) {
                total = s + z;
                return total;
            }
        </script>
    </head>
    <body>
        <h1>Sum Up Two Numbers plus 8</h1>
        8 +
        First number: <input type="text" id="on" size="3">
        Second number: <input type="text" id="sn" size="3"><br>
        <button type="button" onclick="sumCompleted()">Click here</button><br>
        <div id="outputDiv"></div>
    </body>
</html>
