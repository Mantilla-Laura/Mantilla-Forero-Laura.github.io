<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                background-color: #5b5c58;
                color: white;
            }
            div {
                margin-top: 300px;
                width: 50px;
                height: 50px;
                background: darkgreen;
                transform: translate(300px, 50px) scale(6) rotate(45deg) skew(25deg, 10deg);
            }
        </style>
    </head>
    <body>
        <h1>CSS Transform with a Square</h1>
        <p>This square uses the <b>transform</b> property with these values: translate, scale, rotate, and skew.</p>
        <div></div>
    </body>
</html>
